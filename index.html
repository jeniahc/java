<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <link href="main.css" type="text/css" rel="stylesheet">
    <link href="styles.scss" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-light">
    <div class=" header">
        <h1 class="title">Welcome to Class!</h1>
    <button type="button" class="changeColor btn btn-outline-light">Click Me</button>
    </div>

    <div class="container">
    <h2 id="myName" class="pb-3 text-center"></h2>

    <button type="button" class="btn btn-outline-light" onclick="this.innerHTML=Date()">Date &amp; Time</button>

    <div class="row">
    <div class="col">
    <h2 class="subtitle pb-3 pt-3">Please sign in here!</h2>

    <ul class="name-list">
        <li>Yolanda</li>
        <li>Georgia</li>
        <li>Taylor</li>
    </ul>
    <div class="w-25 pb-3">
          <input type="text" class="list-input form-control" placeholder="First name" aria-label="First name">
      </div>
      <button type="button" class="addListBtn btn btn-outline-light">Submit</button>
    </div>
</div>

<div class="col">
    <h2 class="subtitle pb-3 pt-3"> Today we will be learning how to round up numbers!</h2>
    <h3 class="pb-3">Our number is 34.276</h3>
    <h4 class="pb-3 questionA">How will we round this number up to 4 digits?</h4>
    <div class="w-25 pb-3">
        <input type="text" class="form-control answerA" placeholder="Type answer here" aria-label="Type answer here">
    </div>
    <button type="button" class="btn btn-outline-light addAnsA">Submit</button>
    <h4 class="pt-3 pb-3 questionB">How will we round this number up to 3 digits?</h4>
    <div class="w-25 pb-3">
        <input type="text" class="form-control answerB" placeholder="Type answer here" aria-label="Type answer here">
    </div>
    <button type="button" class="btn btn-outline-light addAnsB">Submit</button>
    <h4 class="pt-3 pb-3 questionC">How will we round this number up to 2 digits?</h4>
    <div class="w-25 pb-3">
        <input type="text" id="answerC" class="answerC form-control" placeholder="Type answer here" aria-label="Type answer here">
    </div>
    <button type="button" class="addAnsC btn btn-outline-light">Submit</button>
    <div class="pt-5 pb-3">
    <button type="button" class="btn btn-outline-light" id="answers">Answers</button>
</div>
    <h3 id="success"></h3>
</div>
</div>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
